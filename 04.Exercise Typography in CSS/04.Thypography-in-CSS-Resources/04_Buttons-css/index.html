<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/3a57a56411.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Buttons CSS</title>
</head>

<body>

    <div class="normal">
        <h2>Normal Buttons</h2>
        <a href="">Lear More</a>
        <button>Lear More</button>
        <button class="hover">Lear More</button>
    </div>

    <div class="filled">
        <h2>Filled Buttons</h2>
        <a class="fill" href="">Lear More</a>
        <button class="fill">Lear More</button>
        <button class="fill hover">Lear More</button>
    </div>

    <div class="icon">
        <h2>Icon buttons</h2>
        <a class="fill" href=""><i class="fa-solid fa-download"></i>Download</a>
        <button class="fill"><i class="fa-solid fa-download"></i>Download</button>
        <button class="fill hover"><i class="fa-solid fa-download"></i>Download</button>
    </div>

</body>

</html>
